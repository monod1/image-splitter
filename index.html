<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Splitter Preview</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 10px;
      background: #333;
      color: white;
      width: 100%;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
    canvas {
      border: 2px solid #666;
      margin: 10px 0;
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    .controls {
      margin-top: 10px;
    }
    .big-button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .big-button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Splitter (3×3 A4 Grid)</h1>
  </header>
  <main>
    <input type="file" id="upload" accept="image/*"><br>
    <label>
      Scale: 
      <input type="range" id="scale" min="10" max="200" value="100"> 
      <span id="scaleVal">100%</span>
    </label>
    <canvas id="canvas"></canvas>
    <button id="downloadBtn" class="big-button" disabled>⬇ Download Split Pages</button>
  </main>

  <script>
    const upload = document.getElementById("upload");
    const scaleSlider = document.getElementById("scale");
    const scaleVal = document.getElementById("scaleVal");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    let img = null;
    let scale = 100;
    const cols = 3, rows = 3;

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img = new Image();
        img.onload = () => {
          draw();
          downloadBtn.disabled = false;
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    scaleSlider.addEventListener("input", e => {
      scale = e.target.value;
      scaleVal.textContent = scale + "%";
      draw();
    });

    function draw() {
      if (!img) return;

      // Scale image
      const scaledW = img.width * scale / 100;
      const scaledH = img.height * scale / 100;

      // Limit canvas to window size (leave some space for UI)
      const maxW = window.innerWidth * 0.9;
      const maxH = window.innerHeight * 0.7;
      let finalW = scaledW;
      let finalH = scaledH;

      if (finalW > maxW) {
        const ratio = maxW / finalW;
        finalW *= ratio;
        finalH *= ratio;
      }
      if (finalH > maxH) {
        const ratio = maxH / finalH;
        finalW *= ratio;
        finalH *= ratio;
      }

      canvas.width = finalW;
      canvas.height = finalH;

      ctx.clearRect(0, 0, finalW, finalH);
      ctx.drawImage(img, 0, 0, finalW, finalH);

      // Draw grid
      const cellW = finalW / cols;
      const cellH = finalH / rows;
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;

      for (let i = 1; i < cols; i++) {
        ctx.beginPath();
        ctx.moveTo(i * cellW, 0);
        ctx.lineTo(i * cellW, finalH);
        ctx.stroke();
      }
      for (let j = 1; j < rows; j++) {
        ctx.beginPath();
        ctx.moveTo(0, j * cellH);
        ctx.lineTo(finalW, j * cellH);
        ctx.stroke();
      }
    }

    downloadBtn.addEventListener("click", () => {
      if (!img) return;

      const fullW = img.width * scale / 100;
      const fullH = img.height * scale / 100;
      const cellW = fullW / cols;
      const cellH = fullH / rows;

      // Use original scale for splitting, not resized preview
      const fullCanvas = document.createElement("canvas");
      const fullCtx = fullCanvas.getContext("2d");
      fullCanvas.width = fullW;
      fullCanvas.height = fullH;
      fullCtx.drawImage(img, 0, 0, fullW, fullH);

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const tempCanvas = document.createElement("canvas");
          const tctx = tempCanvas.getContext("2d");
          tempCanvas.width = cellW;
          tempCanvas.height = cellH;

          tctx.drawImage(
            fullCanvas,
            c * cellW, r * cellH, cellW, cellH, // source
            0, 0, cellW, cellH                 // destination
          );

          const link = document.createElement("a");
          link.download = `page_${r+1}_${c+1}.png`;
          link.href = tempCanvas.toDataURL("image/png");
          link.click();
        }
      }
    });

    window.addEventListener("resize", draw);
  </script>
</body>
</html>
